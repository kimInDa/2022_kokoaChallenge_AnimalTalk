<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Let's talk with animals!</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>  
            <i class="fas fa-wifi"></i>
        </div>  
        <div class="status-bar__column">
            <span>18:06</span>
        </div>
        <div class="status-bar__column">
            <span>66%</span>
            <i class="fas fa-battery-half fa-lg"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">
            <i class="fas fa-paw fa-sm"></i>
            Welcome to AnimalTalk
            <i class="fas fa-paw fa-sm"></i>
        </h1>
        <p class="welcome-header__text">If you have a Animal Talk Account, <br>log in with your email or phone number.</p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input name="Username" type="text" required placeholder="Email or phone number" />
        <input name="Password" type="text" required placeholder="Password" />
        <input type="submit" value="Log In" />
        <a href="#">Find Animal Talk Account or Password</a>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/cc34d7497c.js" crossorigin="anonymous"></script>

</body>
</html>
